<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04/02/2023</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      padding: 20px;
    }

    #timeCapsule {
      max-width: 600px;
      margin: 0 auto;
      overflow: hidden;
      border: 2px solid #333;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    #imageContainer {
      display: flex;
      width: 100%; /* 100% for each image */
      transition: transform 0.5s ease-in-out;
    }

    img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      object-fit:cover;
    }

    #prev, #next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      cursor: pointer;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px;
      margin: 0 10px;
    }

    #prev { left: 0; }
    #next { right: 0; }
  </style>
</head>
<body>

  <h1>Happy Valentines Day</h1>

  <div id="timeCapsule">
    <div id="imageContainer">
      <!-- Add your images here with additional img tags -->
      <img src="static/image2.jpeg" alt="Image 1">
      <img src="static/image6.jpeg" alt="Image 2">
      <img src="static/image12.jpeg" alt="Image 3">
      <img src="static/image1.jpeg">
    </div>
    <button id="prev" onclick="prevImage()">‹</button>
    <button id="next" onclick="nextImage()">›</button>
  </div>

  <script>
    let currentIndex = 0;
    const totalImages = document.querySelectorAll('#imageContainer img').length;

    function showImage(index) {
      const imageContainer = document.getElementById('imageContainer');
      const position = -index * 100 + '%';
      imageContainer.style.transform = 'translateX(' + position + ')';
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + totalImages) % totalImages;
      showImage(currentIndex);
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % totalImages;
      showImage(currentIndex);
    }
  </script>

</body>
</html>
